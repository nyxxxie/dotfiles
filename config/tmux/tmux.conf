# -------: General Options :---------------------------------------------------
#
# Don't rename windows
set-option -g allow-rename off

bind = select-layout even-vertical

# Default termtype. If the rcfile sets $TERM, that overrides this value
set -g default-terminal screen-256color

# Ring the bell if any background window rang a bell
set -g bell-action any

# Set utf-8 chars
set -g status-utf8 on
setw -g utf8 on

# Watch for activity in background windows
setw -g monitor-activity on

# scrollback size
set -g history-limit 10000

# set first window to index 1 (not 0) to map more to the keyboard layout
set -g base-index 1
setw -g pane-base-index 1

# pass through xterm keys
set -g xterm-keys on

# Start mouse mode by default
set -g mouse on

# No statusline notifications please
set-window-option -g monitor-activity off


# -------: Binds :-------------------------------------------------------------
#
# One move per action.
bind-key Up    select-pane -U
bind-key Down  select-pane -D
bind-key Left  select-pane -L
bind-key Right select-pane -R

# use hjkl for moving
# and HJKL for resizing
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# This will toggle mouse mode
bind m set -g mouse

# Refresh config
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."


# -------: Theme :-------------------------------------------------------------
#
# General
set -g default-terminal "screen-256color"

# Control title names
set -g set-titles on
set -g set-titles-string '#{pane_current_command}'

# Split
set -g pane-active-border-fg "#211e20"
set -g pane-active-border-bg default
set -g pane-border-fg "#211e20"
set -g pane-border-bg default

# Status
set -g message-fg "#503939"
set -g message-bg "#211e20"

set -g status-justify right
set -g status-fg "#503939"
set -g status-bg "#211e20"
set -g status-interval 5
set -g status-utf8 on

setw -g window-status-format "#[bg=#211e20,fg=#503939] #I:#W"
setw -g window-status-current-format "#[bg=#211e20,fg=#775759] #I:#W"
set -g status-justify left
set-option -g status-right '#[bg=#211e20,fg=#503939] #H | %H:%M #[default]'
set-option -g status-left '#[fg=#343034]###[default]'


# -------: Plugins :-----------------------------------------------------------
#
# List of plugins.
set -g @plugin 'tmux-plugins/tpm'

# Tmux-ressurect, for saving sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'


# -------: Misc :--------------------------------------------------------------
#
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf).
run '~/.tmux/plugins/tpm/tpm'
